{%  extends "base.html" %}
{% block content %}
    <h2>Record details:</h2>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.amount.label }}: {{ form.amount(size=6) }}
                {% for error in form.amount.errors %}
                    <span style="color: red">{{ error }}</span>
                {% endfor %}<br>

            {{ form.comment.label }}: {{ form.comment(size=16)}} <br>

            {{ form.submit() }}
        </p>
    </form>

{% endblock %}
